<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="container header">
      <div class="content">
        <img class="logo" src="/img/logo.svg" alt="" />

        <div class="values">
          <div class="values__item">
            <div class="values__header">
              <span>Entradas</span>
              <img src="/img/increase.svg" alt="" />
            </div>
            <strong>R$ 17.400,00</strong>
          </div>

          <div class="values__item">
            <div class="values__header">
              <span>Saídas</span>
              <img src="/img/decrease.svg" alt="" />
            </div>
            <strong>R$ 1.259,00</strong>
          </div>

          <div class="values__item values__item-total">
            <div class="values__header">
              <span>Total</span>
              <img src="/img/total.svg" alt="" />
            </div>
            <strong>R$ 16.141,00</strong>
          </div>
        </div>
      </div>
    </header>

    <main class="container table__container">
      <div class="content">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><strong>Desenvolvimento de site</strong></td>
              <td class="increase">R$ 12.000,00</td>
              <td>13/04/2020</td>
            </tr>
            
            <tr>
              <td><strong>Hamburguer</strong></td>
              <td class="decrease">- R$ 59,00</td>
              <td>10/04/2020</td>
            </tr>

            <tr>
              <td><strong>Aluguel do Apartamento</strong></td>
              <td class="decrease">- R$ 1.200,00</td>
              <td>13/04/2020</td>
            </tr>

            <tr>
              <td><strong>Computador</strong></td>
              <td class="increase">R$ 5.400,00</td>
              <td>15/03/2020</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
